<mat-select placeholder="Exercise" [(ngModel)]="selectedExerciseId" name="exercise">
  <mat-option *ngFor="let e of exercises" [value]="e.id">
    {{e.title}}
  </mat-option>
</mat-select>

<mat-select placeholder="EventType" [(ngModel)]="selectedState" name="eventType">
  <mat-option *ngFor="let et of states" [value]="et">
    {{et}}
  </mat-option>
</mat-select>

<button mat-button (click)="postState()">Send</button>
