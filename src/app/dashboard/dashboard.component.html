<div>

  <div layout-gt-xs="row">

    <div flex-gt-xs="25">
      <md-card>
        <md-card-title>Filter</md-card-title>
        <md-divider></md-divider>
        <md-card-content>

          <section>
            <md-checkbox>Example #1</md-checkbox>
          </section>
          <section>
            <md-checkbox>Example #2</md-checkbox>
          </section>
          <section>
            <md-checkbox>Example #3</md-checkbox>
          </section>
          <section>
            <md-checkbox>Example #4</md-checkbox>
          </section>
        </md-card-content>
      </md-card>
    </div>

    <div flex-gt-xs="75">
      <md-card>
        <md-card-title>Graph</md-card-title>
        <md-divider></md-divider>
        <md-card-content>
          <canvas baseChart
                  [colors]="lineChartColors"
                  [datasets]="barChartData$ | async"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"></canvas>
        </md-card-content>
      </md-card>
    </div>

  </div>
</div>
